<mat-toolbar>
    <span>
        <a  [routerLink]="['']">Angular Auth App</a>
    </span>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" >
        <mat-icon>person</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item *ngIf="!isAuth" [routerLink]="['/login']" routerLinkActive="router-link-active">Login</button>
        <button mat-menu-item *ngIf="isAuth">Dashboard</button>
        <button mat-menu-item *ngIf="isAuth" (click)="logout()">Logout</button>
    </mat-menu>
</mat-toolbar>
